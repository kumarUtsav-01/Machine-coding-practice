<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="./index.css">
        <meta name="description" content="A simple weather app that fetches current weather data from OpenWeatherMap API.">
        <meta name="keywords" content="weather, app, OpenWeatherMap, API, JavaScript, HTML, CSS">
        <meta name="author" content="Kumar Utsav">
    </head>
    <body>
        <div class="weather-container">
            <h1>CHECK THE WEATHER!!</h1>
            <form class="weather-form">
                <input type="text" class="city-name-input" placeholder="Enter city name" required>
                <button type="submit" class="city-search-button">
                    <img src="./images/search.png" class="search-icon" />
                </button>
            </form>
            <div class="weather-result"></div>
        </div>

        <script src="./index.js" type="module" defer></script>
    </body>
</html>
